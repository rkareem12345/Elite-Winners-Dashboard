<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winners Gallery - Desktop Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Audiowide&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, #120458 0%, transparent 50%),
                       radial-gradient(circle at 80% 20%, #1e0a3c 0%, transparent 50%),
                       linear-gradient(135deg, #000 0%, #0a0a0a 100%);
            z-index: 1;
        }

        /* Animated grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: 2;
            animation: gridFloat 8s ease-in-out infinite;
        }

        @keyframes gridFloat {
            0%, 100% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 0.1; transform: translateY(-10px); }
        }

        /* Main container */
        .gallery-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Title */
        .title {
            font-family: 'Audiowide', cursive;
            font-size: 4rem;
            color: #fff;
            text-align: center;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { 
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); 
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 50px rgba(0, 255, 255, 1), 0 0 80px rgba(255, 255, 255, 0.6); 
                transform: scale(1.02);
            }
        }

        /* Media display area */
        .media-display {
            width: 85vw;
            height: 70vh;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: mediaEntry 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
            transform: translateY(100px) scale(0.9);
        }

        @keyframes mediaEntry {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Holographic border */
        .media-display::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #00ffff, #ff0080, #8000ff, #00ff80, #ffff00, #00ffff);
            background-size: 400% 400%;
            border-radius: 20px;
            z-index: -1;
            animation: holoBorder 6s ease infinite;
            opacity: 0.7;
        }

        @keyframes holoBorder {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        /* Media elements */
        .media-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
            transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
            opacity: 0;
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.3);
        }

        .media-item.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .media-item.fade-out {
            opacity: 0;
            transform: scale(0.95);
        }

        /* Progress indicator */
        .progress-container {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem 2rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            width: 400px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff0080, #8000ff);
            border-radius: 3px;
            width: 0%;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            /* Transition will be handled by JS for smooth progress */
        }

        .progress-text {
            color: #00ffff;
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
        }
        
        /* Loading animation */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: opacity 0.5s ease-out;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background layers -->
    <div class="background"></div>
    <div class="grid-overlay"></div>

    <div class="gallery-container">
        <!-- Title -->
        <h1 class="title">Winners Gallery</h1>

        <!-- Media display -->
        <div class="media-display" id="mediaDisplay">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Progress indicator -->
        <div class="progress-container">
            <span class="progress-text">Next in:</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-text" id="countdown">20s</span>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const config = {
            displayDuration: 20000,
            githubRepo: {
                enabled: true, // Set to true to use GitHub
                username: "rkareem12345", 
                repoName: "Elite-Winners-Dashboard", 
                folderPath: "" // Root folder. Use "subfolder" for a subfolder.
            }
        };

        // --- SCRIPT LOGIC ---
        let mediaFiles = [];
        let currentIndex = -1;
        let countdownTimer;
        let progressTimer;
        let currentMediaElement = null;
        let isTransitioning = false;

        // DOM elements
        const mediaDisplay = document.getElementById('mediaDisplay');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const progressFill = document.getElementById('progressFill');
        const countdown = document.getElementById('countdown');

        async function fetchMediaFromGitHub() {
            const { username, repoName, folderPath } = config.githubRepo;
            const apiUrl = `https://api.github.com/repos/${username}/${repoName}/contents/${folderPath}`;
            
            console.log("Fetching media from GitHub:", apiUrl);
            loadingOverlay.innerHTML = `<div style="color: #00ffff; text-align: center;">Fetching images from GitHub...<div class="loading-spinner" style="margin-top: 1rem;"></div></div>`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.statusText}`);
                }
                const data = await response.json();
                
                const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp'];
                const files = data
                    .filter(item => item.type === 'file' && imageExtensions.some(ext => item.name.toLowerCase().endsWith(ext)))
                    .map(item => item.download_url);

                console.log(`Found ${files.length} image(s) on GitHub.`, files);
                return files;
            } catch (error) {
                console.error("Failed to fetch from GitHub:", error);
                loadingOverlay.innerHTML = `<div style="color: #ff0080; text-align: center;">Error fetching from GitHub.<br><small>${error.message}</small></div>`;
                return [];
            }
        }

        function showNextMedia() {
            if (mediaFiles.length === 0) {
                loadingOverlay.innerHTML = '<div style="color: #ff0080;">No media files found!</div>';
                return;
            }
            
            if (isTransitioning) {
                console.log("Transition already in progress, skipping call.");
                return;
            }
            isTransitioning = true;
            
            clearInterval(countdownTimer);
            clearInterval(progressTimer);

            currentIndex = (currentIndex + 1) % mediaFiles.length;
            const mediaFile = mediaFiles[currentIndex];
            console.log(`Loading media [${currentIndex + 1}/${mediaFiles.length}]: ${mediaFile}`);

            loadingOverlay.style.opacity = '1';
            loadingOverlay.style.display = 'flex';
            loadingOverlay.innerHTML = '<div class="loading-spinner"></div>';

            const newMediaElement = document.createElement('img');

            newMediaElement.onload = () => {
                console.log('Media loaded successfully:', mediaFile);
                
                if (currentMediaElement) {
                    currentMediaElement.classList.remove('active');
                    currentMediaElement.classList.add('fade-out');
                    const oldElement = currentMediaElement;
                    setTimeout(() => oldElement.remove(), 1200);
                }
                
                mediaDisplay.appendChild(newMediaElement);
                currentMediaElement = newMediaElement;

                setTimeout(() => {
                    loadingOverlay.style.opacity = '0';
                    loadingOverlay.style.display = 'none';
                    newMediaElement.classList.add('active');
                    isTransitioning = false; 
                }, 100);

                startCountdown();
            };

            newMediaElement.onerror = (e) => {
                console.error('Failed to load media:', mediaFile, e);
                isTransitioning = false;
                setTimeout(showNextMedia, 2000);
            };

            newMediaElement.className = 'media-item';
            newMediaElement.alt = 'Winner Image';
            newMediaElement.crossOrigin = 'anonymous';
            newMediaElement.src = mediaFile;
        }

        function startCountdown() {
            let timeLeft = config.displayDuration / 1000;
            let timePassed = 0;
            const updateInterval = 50;

            countdown.textContent = timeLeft + 's';
            progressFill.style.transition = 'none';
            progressFill.style.width = '0%';
            
            console.log(`Starting ${timeLeft}s countdown for: ${mediaFiles[currentIndex]}`);

            progressTimer = setInterval(() => {
                timePassed += updateInterval;
                const progressPercent = (timePassed / config.displayDuration) * 100;
                progressFill.style.width = Math.min(progressPercent, 100) + '%';
            }, updateInterval);
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft + 's';
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    clearInterval(progressTimer);
                    if (!isTransitioning) {
                        showNextMedia();
                    }
                }
            }, 1000);
        }

        async function initialize() {
            console.log('Initializing gallery...');
            if (config.githubRepo.enabled) {
                mediaFiles = await fetchMediaFromGitHub();
            }
            
            if (mediaFiles.length > 0) {
                showNextMedia();
            } else {
                console.error('No media files to display.');
                if (!config.githubRepo.enabled) {
                     loadingOverlay.innerHTML = `
                        <div style="color: #ff0080; text-align: center; font-size: 1.2rem;">
                            ‚ùå No media files configured.<br>
                            <small style="color: #00ffff; margin-top: 1rem; display: block;">
                                Please enable GitHub fetching or add files manually.
                            </small>
                        </div>
                    `;
                }
            }
        }

        window.onload = initialize;
    </script>
</body>
</html>
